<!DOCTYPE html>
<html>
<head>
    <title>GameJS Application</title>
<!-- Styling -->
    <style type=text/css>
        body{
           background:#fff;
           color:#222;
           margin:1em 0 2em 6em;
           padding:0;
        }
        #gjs-loader {
            width: 50%;
            height: 50%;
            background: url('./public/ajax-loader.gif');
        }
    </style>
<!-- Start javascript/main.js -->
    <script src="./public/yabble.js"></script>
    <script src="./public/gamejs.min.js"></script>
    <script>
        require.setModuleRoot('./javascript/');
        require.run('main')
    </script>
</head>
<!-- Html -->
<body>
    <h1>My Little Gamejam</h1>
    <div>
        <div id="gjs-loader">
         Loading...
        </div>
        <canvas id="gjs-canvas" style="border: 1px solid black"></canvas>
        <p>
        Powered by <a href="http://gamejs.org">GameJs</a>.
        </p>
    </div>
    <h2>Instructions</h2>
    <p>Use the arrow keys to move. Press Space to use your Dragon's Breath to
    destroy the incoming chocolate milk grenades.</p>
</body>
</html>
